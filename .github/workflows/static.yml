name: Run Azure Login with OpenID Connect
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: 8b3b9c0f-5600-454d-9135-e0fea8257db1
          tenant-id: b506ae5f-374f-4e03-ad64-c1bc65e5ba82
          subscription-id: a2c7cbf4-a14a-489a-8121-f7c00be95199
  
    - name: 'Run Azure CLI commands'
      run: |
          az account show
          az group list
          pwd
